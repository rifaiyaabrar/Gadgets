    <div class="calculator">
        <h1>Digit Calculator</h1>

        <div>
            <label for="input" style="font-size: 1.5rem;"><strong> Series of number: </strong>
            </label>
            <input type="text" name="input" id="number" />
        </div>
        <div class="flex">
            <p>Maximum:</p>
        </div>
        <div class="flex">
            <p class="max">0</p>
        </div>
        <div class="flex">
            <p>Minimum:</p>
        </div>
        <div class="flex">
            <p class="min">0</p>
        </div>
        <div class="flex">
            <p>Summation:</p>
        </div>
        <div class="flex">
            <p class="sum">0</p>
        </div>
        <div class="flex">
            <p>Average:</p>
        </div>
        <div class="flex">
            <p class="average">0</p>
        </div>
        <div class="flex">
            <p>Reverse Order:</p>
        </div>
        <div class="flex">
            <p class="reverse">0</p>
        </div>
    </div>
